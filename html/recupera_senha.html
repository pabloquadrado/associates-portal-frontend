    <title>CTG Gomes Jardim - Recuperação de senha</title>

    <!-- Bootstrap core CSS -->

    <link href="../css/pages/forgot_pass.css" rel="stylesheet">

    <!-- Custom JS -->
    <script src="../js/modules/forgot_pass.js" defer></script>
  </head>
  <body>
    <div class="content text-center">
      <form class="form form-recover-pass">
        <div class="main-title mb-3">Esqueceu a senha?</div>
        <div class="description pl-4 pr-4 mb-2">Informe seu CPF, enviaremos instruções para você recuperar sua senha.</div>
        <input type="text" id="inputCPF" class="form-control mb-2" placeholder="CPF" autofocus maxlength="14" onkeypress="formatar('###.###.###-##', this);">
        <div class="validate-msg text-center mb-3">O campo deve ser preenchido.</div>
        <button class="btn btn-lg btn-success button-send" type="submit">Enviar</button>
      </form>
    </div>
  </body>
