<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Login</title>

    <!-- Embed fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Custom styles -->
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/pages/login.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-content text-center">
      <div class="main-title">
        <div>Bem-vindo ao</div>
        <h1>Portal dos Associados</h1>
      </div>
      <div class="side-content">
        <form class="form-signin">
          <img class="mb-4" src="../img/logo.png" alt="" width="239" height="194">
          <div class="operator-switch custom-switch">
            <input type="checkbox" class="custom-control-input" id="operatorSwitch">
            <label class="custom-control-label" for="operatorSwitch">Entrar como operador</label>
          </div>
          <div class="input-field input-login">
            <input type="text" id="inputCode" class="form-control" placeholder="Login" required autofocus>
          </div>
          <div class="input-field input-password">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          </div>
          <button class="btn btn-lg btn-success button-login" type="submit">Login</button>
          <button class="btn btn-lg btn-danger button-register" type="button">Associe-se</button>
          <p class="mt-1 text-right">
            <a href="recupera_senha.html" class="link-forgot-password mr-2">Esqueci minha senha</a>
          </p>
        </form>
      </div>
    </div>

    <!-- JS Files -->
    <script src="../js/login.js"></script>
  </body>
</html>
